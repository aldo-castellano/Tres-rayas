<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main">

    <main>
        <div class="start">
            <h1 class="tittle">Tres Rayas</h1>
            <div class="players">
                <a href="" class="playerOne" onclick="player(event)">1 Player</a>
                <a href="" class="platerTwo" onclick="player(event)">2 player</a>
            </div>
        </div>
        <div class="game none">
            <div class="game-container">
                <div class="game-space" onclick="gameLogic(event)" id="0"></div>
                <div class="game-space" onclick="gameLogic(event)" id="1"></div>
                <div class="game-space" onclick="gameLogic(event)" id="2"></div>
                <div class="game-space" onclick="gameLogic(event)" id="3"></div>
                <div class="game-space" onclick="gameLogic(event)" id="4"></div>
                <div class="game-space" onclick="gameLogic(event)" id="5"></div>
                <div class="game-space" onclick="gameLogic(event)" id="6"></div>
                <div class="game-space" onclick="gameLogic(event)" id="7"></div>
                <div class="game-space" onclick="gameLogic(event)" id="8"></div>
            </div>
            <a href="" class="reset-game">reset</a>
        </div>


    </main>
    <div class="winner none" onclick="reset()"></div>
    <script src="script.js"></script>
</body>

</html>
